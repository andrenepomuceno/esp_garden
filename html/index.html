<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>ESP Garden</title>
  <style>
    .control-panel {
      display: flex;
    }

    .control-panel .row {
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>&#x1F331; ESP Garden</h1>
    <h2>Status</h2>
    <table class="table table-striped">
      <tbody id="tbody-status"></tbody>
    </table>
    <h2>Inputs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody id="tbody-inputs"></tbody>
    </table>
    <h2>Outputs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody id="tbody-outputs"></tbody>
    </table>
    <h2>Control</h2>
    <div class="control-panel">
      <div class="row">
        <div class="col">
          <div class="form-check form-switch">
            <input id="input-thingspeak" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">ThingSpeak</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check form-switch">
            <input id="input-watering" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Watering</label>
          </div>
        </div>
        <div class="col">
          <button id="button-reset" type="button" class="btn btn-primary">Reset</button>
        </div>
      </div>
    </div>
    <h2>Logs</h2>
    <textarea class="form-control" id="textarea-logs" rows="8" readonly></textarea>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
    <script>
      function fillTable(id, data, indexCol = true) {
        var i = 0;
        var tbody = $(id);
        tbody.empty();
        for (var key in data) {
          var tr = $('<tr/>');
          if (indexCol == true) tr.append($('<th/>').html(i++).attr("scope", "row"));
          tr.append($('<td/>').html(key));
          tr.append($('<td/>').html(data[key]));
          tbody.append(tr);
        }
      }

      function refresh() {
        setTimeout(refresh, 1 * 1000);

        $.ajax({
          dataType: "json",
          url: "/data.json",
          timeout: 500,
          success: function (info) {
            fillTable("#tbody-status", info["Status"], false);
            fillTable("#tbody-inputs", info["Inputs"]);
            fillTable("#tbody-outputs", info["Outputs"]);
            $("#input-watering").prop("checked", (info["Outputs"]["Watering"] == 1) ? true : false);
            $("#input-thingspeak").prop("checked", (info["Status"]["ThingSpeak"] == "enabled") ? true : false);
          }
        });

        $.ajax({
          url: "/logs",
          timeout: 500,
          success: function (log) {
            $("#textarea-logs").text(log);
          }
        });
      }

      $(function onReady() {
        refresh();
      });

      $("#input-watering").click(function (event) {
        event.preventDefault();
        if (this.checked) {
          $.post("/control", { "watering": "enable" });
        }
      });

      $("#input-thingspeak").click(function (event) {
        event.preventDefault();
        if (this.checked) {
          $.post("/control", { "thingSpeak": "enable" });
        } else {
          $.post("/control", { "thingSpeak": "disable" });
        }
      });

      $("#button-reset").click(function (event) {
        event.preventDefault();
        if (confirm("Reset now?")) {
          $.post("/control", { "reset": "1" });
        }
      });
    </script>
</body>
<footer></footer>

</html>
